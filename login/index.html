<body>

	<div class="notice" id="fail">
		<a href="" class="close">close</a>
		<p class="warn">Whoops! Su usuario y contraseña son incorrectos. Por favor intente de nuevo.</p>
	</div>



	<!-- Primary Page Layout -->

	<div class="container">
		
		<div class="form-bg">
			<form>
				<h2>Inicio de Sesión</h2>
				<p><input id="usuario" type="text" placeholder="Usuario"></p>
				<p><input id="password" type="password" placeholder="Password"></p>
				<label for="remember">
				  <input type="checkbox" id="remember" value="remember" />
				  <span>Recordarme en esta computadora</span>
				</label>
				<input type="button" id="loginb" />

			</form>
		</div>

	
		<p class="forgot">Olvido su password? <a href="">Haga click para recuperar su contraseña</a></p>


	</div><!-- container -->

	<!-- JS  -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
	<script>window.jQuery || document.write("<script src='js/jquery-1.5.1.min.js'>\x3C/script>")</script>
	<script src="js/app.js"></script>
	
<!-- End Document -->
<script type="text/javascript">
$('#fail').hide();
$("#loginb").bind('click', function(){

	var data='usuario='+$('#usuario').val()+'&password='+$('#password').val();
	$.post('login.php',data,function(result){
		if(result=='true'){
			location.href='../principal.php';
		}
		else{
			$('#fail').show('slow');
		}
	});
});
</script>
</body>
